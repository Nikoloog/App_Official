<ion-header>
  <ion-toolbar class="titulo" color="warning">
    <ion-title>Clase Hogwarts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <ion-content class="asistencia-content">
    <!-- Botón de retroceso debajo del título -->
    <div class="back-button-container">
      <ion-buttons>
        <ion-back-button default-href="/historial-clase" text="Atrás"></ion-back-button>
      </ion-buttons>
    </div>

    <div class="asistencia-card">
      <h2>Programacion Movil</h2>
      <p>Alumnos</p>
      <ion-list>
        <ion-item *ngFor="let alumno of alumnos" class="alumno-item">
          <ion-avatar slot="start">
            <img [src]="alumno.image || 'https://via.placeholder.com/50'" alt="Foto de {{alumno.name}}">
          </ion-avatar>
          <ion-label>
            <h3>{{ alumno.name }}</h3>
          </ion-label>
          <span class="asistencia-status" [ngClass]="{'presente': alumno.presente, 'ausente': !alumno.presente}">
            {{ alumno.presente ? 'Presente' : 'Ausente' }}
          </span>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-content>
